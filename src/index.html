<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search App</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="container">
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search images..." autocomplete="off" />
      <button type="submit">Search</button>
    </form>
    <div id="loading" class="hidden">Loading images, please wait...</div>
    <ul id="gallery" class="gallery"></ul>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
